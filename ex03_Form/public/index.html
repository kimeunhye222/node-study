<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form 태그 : 데이터를 서버에 전달하기 위한 태그
        전송 방식 1) get (기본 전달 방식으로 생략이 가능하다)
        - 사용자가 보내는 데이터가 URL에 노출이된다.
        - 보안X, 데이터를 보내는 길이가 제한이 있다.
        - 데이터를 보내기 위해 쿼리스트링 문법 사용한다!
           ex) http://www.naver.com?키=값
        전송 방식 2) post
         --> 
     <h3>get 방식</h3>
     <form action="/getkeyword" method="get">
        <input type="text" placeholder="검색어를 입력하세요" name="keyword">
        <input type="submit" value="검색">
     </form>
</body>
</html>
